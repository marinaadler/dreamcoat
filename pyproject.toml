[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dreamcoat"
description = "The joyful oceanographic seagoing expedition planning helper"
readme = "README.md"
dependencies = [
    "cartopy",
    "matplotlib",
    "motuclient",
    "netcdf4",
    "xarray",
    "yagmail",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "dreamcoat.__version__"}
